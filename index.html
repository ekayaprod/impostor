<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Art Impostor - Game Assistant</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/what-input.min.js"></script>
  <script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/topics.js"></script>
  <script type="text/javascript" src="js/modules/state.js"></script>
  <script type="text/javascript" src="js/modules/logic.js"></script>
  <script type="text/javascript" src="js/modules/ui.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
  <div class="row">
    <div class="large-12 columns"><h1 align='center'>Impostor Game Assistant</h1></div>
  </div>
  <div id='screenSetPlayers' class='screen row' tabindex="-1" aria-hidden="false">
    
    <div id='playerListDiv' class="large-4 large-offset-4 columns end">
      <div class='row'>
        <ol id='playerList' class='no-bullet'>

        </ol>
      </div>
      <div id='playerListControls' class='row'>
        <button id="addPlayerButton" class="button small-6" type="button">Add New Player</button>
      </div>
      <div id='gameControls'>
        <div class='row'>
          <div class='button-group expanded'>
            <button id="randomTopicButton" class="button" type="button">Pick Random Topic</button>
            <button id="setTopicButton" class="button" data-open="topicInputModal" type="button">Set Custom Topic</button>
          </div>
        </div>

        <label>Category: <span id="categoryDisplay">Waiting for category selection...</span></label>
        <div class="row">          
          <button id="distributeTopicButton" class="button success expanded" type="button">Distribute Roles</button>
        </div>  

      </div>
    </div>


  </div>

<div id='screenDistributeTopic' class='screen row' tabindex="-1" aria-hidden="true" style="display:none;">
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">
    <button id="editGameButton" class="button large expanded" type="button">Modify Game Settings</button>
    <ul id='playerListForShowTopic'class="no-bullet"></ul>
    <button id="startButton" class="button large success expanded" type="button">Begin Round</button>
  </div>

  <div class="large-4 columns"><h3></h3></div>

</div>

<div id='screenGameInProgress' class='screen row' tabindex="-1" aria-hidden="true" style="display:none;">
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">

    <h2>Game Has Started</h2>
    <ul id='playerListForGameInProgress'></ul>
    <button id='endAndRevealButton' data-open='revealModal' class='button large expanded' type="button">End Game & Reveal Impostor</button>
  </div>
  <div class="large-4 columns"><h3></h3></div>
</div>


<div id='showRoleModal' class="reveal" data-reveal>
  <span>Hello, </span><span class='nameDisplay'></span>.
  <div class="row">
    <span class='topicDisplayLabel'>
      <strong>Topic: </strong>
    </span> 
    <span class='stat topicDisplay'></span>
  </div>
  <div class="row">
    <span><strong>Category: </strong></span>
    <span class='categoryDisplay'></span>
    <span class='impostorDisplay'></span>
  </div>
  <button class="button large expanded" data-close aria-label="Close role reveal modal" type="button">
    <span aria-hidden="true">Got it</span>
  </button>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button> 

</div>

<div id='revealModal' class="reveal" data-reveal>
<strong class='impostorName'></strong> was the Impostor!<br/>
<label>The topic was "<strong class='topic'></strong>"</label>
<h3></h3>
<button id="exitRevealModalButton" class="button expanded success" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">Start New Game</span>
</button>
<button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button> 
</div>

<div id='topicInputModal' class="reveal" data-reveal aria-labelledby="topicModalTitle">
  <h3 id="topicModalTitle">Set a Secret Topic</h3>
  <div id="topicErrorMsg" class="form-error-message" style="display:none;" aria-live="polite"></div>
  <label>Topic: 
    <input id='topicInput' type='text' placeholder='Enter the secret topic' aria-describedby="topicErrorMsg"/>
  </label>
  <label>Category: 
    <input id='categoryInput' type='text' placeholder='Enter a category hint' aria-describedby="topicErrorMsg"/>
  </label>
  <button id="saveAndExitTopicInputModalButton" class="button large success expanded" type="button">Save</button>
  <button id="exitTopicInputModalButton" class="button large expanded alert" data-close type="button">Cancel</button>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>

</div>


<li id='playerLiToClone' style='display:none'> 
  <div class='row'>
    <div class='small-9 large-9 columns'>                
      <input type='text' class='playerNameInput' 
             value='TEMPLATE VALUE' />
    </div>
    <div class='small-3 large-3 columns'>
      <button type='button' class='button deletePlayer alert expanded' 
              aria-label="Delete Player">Delete</button>
    </div>
  </div>
</li>


</body>
</html>
